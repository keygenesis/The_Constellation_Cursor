<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation Cursor - Animated Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
            max-width: 100%;
            border: 1px solid #333;
        }
        .instructions {
            position: fixed;
            bottom: 20px;
            color: #888;
            font-size: 12px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="banner" width="1280" height="640"></canvas>
    <div class="instructions">
        Right-click canvas â†’ Save image as... (or take a screenshot)<br>
        For animated GIF: use screen recording software
    </div>
    
    <script>
        const canvas = document.getElementById('banner');
        const ctx = canvas.getContext('2d');
        
        // GitHub banner dimensions
        canvas.width = 1280;
        canvas.height = 640;
        
        // Configuration
        const stars = [];
        const numStars = 150;
        const constellationStars = [];
        const cursorTrail = [];
        const maxTrailLength = 30;
        
        // Colors
        const bgColor = '#0a0e27';
        const starColor = '#ffffff';
        const constellationColor = '#4a9eff';
        const accentColor = '#ff6b9d';
        const textColor = '#e0e0e0';
        const subtextColor = '#8892b0';
        
        // Create background stars
        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                opacity: Math.random() * 0.5 + 0.3,
                twinkleSpeed: Math.random() * 0.02 + 0.01
            });
        }
        
        // Create constellation points (forms the Starwell sparkle shape)
        const centerX = 240;
        const centerY = 280;
        const sparkleSize = 80;
        
        // Four-pointed star with curved diamond shape
        const cursorPoints = [
            { x: centerX, y: centerY - sparkleSize },           // Top point
            { x: centerX + 20, y: centerY - 30 },               // Top-right curve
            { x: centerX + sparkleSize, y: centerY },           // Right point
            { x: centerX + 30, y: centerY + 20 },               // Bottom-right curve
            { x: centerX, y: centerY + sparkleSize },           // Bottom point
            { x: centerX - 30, y: centerY + 20 },               // Bottom-left curve
            { x: centerX - sparkleSize, y: centerY },           // Left point
            { x: centerX - 20, y: centerY - 30 }                // Top-left curve
        ];
        
        // Additional constellation stars around the sparkle
        const additionalStars = [
            { x: centerX + 110, y: centerY - 40 },
            { x: centerX + 90, y: centerY + 70 },
            { x: centerX - 100, y: centerY + 60 },
            { x: centerX - 110, y: centerY - 30 },
            { x: centerX, y: centerY - 130 },
            { x: centerX + 50, y: centerY + 110 }
        ];
        
        cursorPoints.forEach((p, i) => {
            constellationStars.push({
                ...p,
                baseX: p.x,
                baseY: p.y,
                radius: 3,
                pulsePhase: i * 0.5,
                isCursor: true
            });
        });
        
        additionalStars.forEach((p, i) => {
            constellationStars.push({
                ...p,
                baseX: p.x,
                baseY: p.y,
                radius: 2.5,
                pulsePhase: i * 0.7,
                isCursor: false
            });
        });
        
        // Animated cursor position
        let cursorX = 900;
        let cursorY = 300;
        let cursorAngle = 0;
        
        // Animation state
        let frame = 0;
        
        function drawBackground() {
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#0a0e27');
            gradient.addColorStop(0.5, '#1a1e3f');
            gradient.addColorStop(1, '#0a0e27');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function drawStars() {
            stars.forEach(star => {
                star.opacity += Math.sin(frame * star.twinkleSpeed) * 0.01;
                star.opacity = Math.max(0.2, Math.min(0.8, star.opacity));
                
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function drawConstellation() {
            // Draw connections for sparkle shape
            ctx.strokeStyle = constellationColor;
            ctx.lineWidth = 1.5;
            ctx.setLineDash([]);
            
            // Draw the four-pointed star outline
            for (let i = 0; i < 8; i++) {
                const start = constellationStars[i];
                const end = constellationStars[(i + 1) % 8];
                
                ctx.globalAlpha = 0.6;
                ctx.beginPath();
                ctx.moveTo(start.x, start.y);
                ctx.lineTo(end.x, end.y);
                ctx.stroke();
            }
            
            // Draw cross connections for the sparkle effect
            ctx.globalAlpha = 0.4;
            // Vertical line
            ctx.beginPath();
            ctx.moveTo(constellationStars[0].x, constellationStars[0].y);
            ctx.lineTo(constellationStars[4].x, constellationStars[4].y);
            ctx.stroke();
            // Horizontal line
            ctx.beginPath();
            ctx.moveTo(constellationStars[2].x, constellationStars[2].y);
            ctx.lineTo(constellationStars[6].x, constellationStars[6].y);
            ctx.stroke();
            
            // Draw connections to only a few additional stars with dotted lines
            ctx.globalAlpha = 0.25;
            ctx.setLineDash([3, 6]);
            // Connect top point to top star
            ctx.beginPath();
            ctx.moveTo(constellationStars[0].x, constellationStars[0].y);
            ctx.lineTo(constellationStars[12].x, constellationStars[12].y);
            ctx.stroke();
            
            // Connect right point to right-top star
            ctx.beginPath();
            ctx.moveTo(constellationStars[2].x, constellationStars[2].y);
            ctx.lineTo(constellationStars[8].x, constellationStars[8].y);
            ctx.stroke();
            
            // Connect bottom point to bottom-right star
            ctx.beginPath();
            ctx.moveTo(constellationStars[4].x, constellationStars[4].y);
            ctx.lineTo(constellationStars[13].x, constellationStars[13].y);
            ctx.stroke();
            
            // Connect left point to left-bottom star
            ctx.beginPath();
            ctx.moveTo(constellationStars[6].x, constellationStars[6].y);
            ctx.lineTo(constellationStars[10].x, constellationStars[10].y);
            ctx.stroke();
            
            ctx.setLineDash([]);
            
            // Draw constellation stars with pulse
            ctx.globalAlpha = 1;
            constellationStars.forEach((star, i) => {
                const pulse = Math.sin(frame * 0.05 + star.pulsePhase) * 0.3 + 0.7;
                const radius = star.radius * pulse;
                
                // Make cardinal points (main 4 points) more prominent
                const isMainPoint = i === 0 || i === 2 || i === 4 || i === 6;
                const actualRadius = isMainPoint ? radius * 1.3 : radius;
                
                // Glow
                const gradient = ctx.createRadialGradient(star.x, star.y, 0, star.x, star.y, actualRadius * 4);
                gradient.addColorStop(0, star.isCursor ? constellationColor : accentColor);
                gradient.addColorStop(1, 'rgba(74, 158, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(star.x, star.y, actualRadius * 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Core
                ctx.fillStyle = starColor;
                ctx.beginPath();
                ctx.arc(star.x, star.y, actualRadius, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function drawAnimatedCursor() {
            // Animated cursor with trail
            cursorAngle += 0.02;
            cursorX = 900 + Math.cos(cursorAngle) * 150;
            cursorY = 300 + Math.sin(cursorAngle * 1.3) * 80;
            
            // Add to trail
            cursorTrail.push({ x: cursorX, y: cursorY });
            if (cursorTrail.length > maxTrailLength) {
                cursorTrail.shift();
            }
            
            // Draw trail
            cursorTrail.forEach((pos, i) => {
                const alpha = i / cursorTrail.length * 0.5;
                const size = (i / cursorTrail.length) * 20;
                
                ctx.fillStyle = `rgba(255, 107, 157, ${alpha})`;
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, size / 10, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw cursor shape
            const scale = 1.5;
            const points = [
                [0, 0],
                [0, 18],
                [4.5, 14],
                [7.5, 21],
                [10.5, 19.5],
                [7.5, 12],
                [13, 12]
            ].map(([x, y]) => [cursorX + x * scale, cursorY + y * scale]);
            
            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.beginPath();
            ctx.moveTo(points[0][0] + 3, points[0][1] + 3);
            points.forEach(([x, y]) => ctx.lineTo(x + 3, y + 3));
            ctx.closePath();
            ctx.fill();
            
            // Main cursor
            ctx.fillStyle = accentColor;
            ctx.beginPath();
            ctx.moveTo(points[0][0], points[0][1]);
            points.forEach(([x, y]) => ctx.lineTo(x, y));
            ctx.closePath();
            ctx.fill();
            
            // Outline
            ctx.strokeStyle = starColor;
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Glow effect
            const gradient = ctx.createRadialGradient(cursorX, cursorY, 0, cursorX, cursorY, 40);
            gradient.addColorStop(0, 'rgba(255, 107, 157, 0.3)');
            gradient.addColorStop(1, 'rgba(255, 107, 157, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(cursorX, cursorY, 40, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawText() {
            // Main title
            ctx.font = 'bold 72px "Courier New", monospace';
            ctx.fillStyle = textColor;
            ctx.fillText('CONSTELLATION', 450, 150);
            
            ctx.font = 'bold 72px "Courier New", monospace';
            const gradient = ctx.createLinearGradient(450, 200, 850, 200);
            gradient.addColorStop(0, constellationColor);
            gradient.addColorStop(1, accentColor);
            ctx.fillStyle = gradient;
            ctx.fillText('CURSOR', 450, 230);
            
            // Subtitle
            ctx.font = '24px "Courier New", monospace';
            ctx.fillStyle = subtextColor;
            ctx.fillText('Hardware Vector Cursor Rendering for Wayland', 450, 280);
            
            // Tech details
            ctx.font = '18px "Courier New", monospace';
            ctx.fillStyle = constellationColor;
            ctx.fillText('âš¡ Zero GPU Overhead', 450, 350);
            ctx.fillText('âœ¨ Resolution Independent', 450, 380);
            ctx.fillText('ðŸŽ¯ Always On Top', 450, 410);
            
            // Starwell attribution
            ctx.font = 'italic 20px "Courier New", monospace';
            ctx.fillStyle = subtextColor;
            ctx.fillText('Part of the Starwell Project', 450, 480);
            
            // Bottom text
            ctx.font = '16px "Courier New", monospace';
            ctx.fillStyle = '#666';
            ctx.fillText('LD_PRELOAD=/path/to/libdrm_constellation_cursor.so hyprland', 50, canvas.height - 30);
        }
        
        function drawGrid() {
            // Subtle grid in background
            ctx.strokeStyle = 'rgba(74, 158, 255, 0.05)';
            ctx.lineWidth = 1;
            
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        function animate() {
            frame++;
            
            drawBackground();
            drawGrid();
            drawStars();
            drawConstellation();
            drawAnimatedCursor();
            drawText();
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>


</body></html>
